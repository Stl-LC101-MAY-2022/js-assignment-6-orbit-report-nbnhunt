<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let satellites of satellites">
        <!-- <td *ngFor = "let satellites of satellites">{{satellites.name}}</td>
        <td *ngFor = "let satellites of displayList">{{satellites.type}}</td>
        <td *ngFor = "let satellites of displayList">{{satellites.launchDate}}</td> -->
        <td>{{satellites.name}}</td>
        <td [class.warning]="satellites.isSpaceDebris()">{{satellites.type}}</td>
        <td>{{satellites.launchDate}}</td>
        <td>{{satellites.orbitType}}</td> 
        <td>{{satellites.operational}}</td>
    </tr>
</table>
